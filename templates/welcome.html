<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../static/main.css" />
    <link rel="shortcut icon" href="../static/blue.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>FLASK APP</title>
  </head>
  <body>
    {% with messages=get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category,message in messages %}
    <div
      class="alert alert-{{category}} alert-dismissible mb-0"
      style="margin-bottom: 0px"
    >
      <a href="#" class="close" data-dismiss="alert" aria-label="close"
        >&times;</a
      >
      <strong>{{message}}</strong>
    </div>
    {% endfor %} {% endif %} {% endwith %}
    <!-- <h3>Welcome,{{name}}</h3>
    <br />
    <br />
    <button><a href="/logout">Logout</a></button> -->
    <div class="container auth-div">
      <div class="row">
        <div class="col-12">
          <h3 class="card-title text-center">Welcome, {{name}}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12 profile-img">
          <img src="../static/user.png" class="user-img" />
        </div>
      </div>
      <div class="row info-row">
        <div class="col-12">Email : {{user.email}}</div>
      </div>
      <div class="row info-row">
        <div class="col-12">Gender : {{user.gender}}</div>
      </div>
      <div class="row">
        <div class="col-12" style="text-align: center">
          <button class="btn btn-primary btn-block">
            <a href="/logout">LOGOUT</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
